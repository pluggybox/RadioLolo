<!doctype html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <title>{{ nom_de_la_page }} {{ mode_DEBUG }}</title>

    <link rel="stylesheet" href="/static/Bouton_Volume/knobKnob/knobKnob.css" />

    <meta http-equiv="refresh" content="5">
</head>

<body>
    <center>
        <B>{{ nom_de_la_page }} {{ mode_DEBUG }}</B>
        <Form id="myForm" name="myForm" role="form" method='POST' action='/'>
            <input type="image" name="Bouton_WEB" src={{image_WEB}}>
            <input type="image" name="Bouton_MP3" src={{image_MP3}}>
            <input type="image" name="Save" src='/static/save.jpg'>
            <!-- <input type="image" id="Play" name="Play" src='/static/play.jpg'> -->
            <br>
            <select id='station' name='station' onchange="document.getElementById('Play').click()">{{ liste_stations|safe }}"></select>

            <B><div name="volume" id="volume" style="font: 200px 'arial narrow', display:inline">{{ volume }}</div></B>
            <!-- -------------------------------------------------------------------------------------------------------
             Le Remplacement de cette DIV par le bouton est fait dans le fichier /static/BoutonVolume/knobKnob/knobKnob.jquery.js
             Les évenement de mouvement sont personnalisés dans le même fichier.
            -------------------------------------------------------------------------------------------------------  -->
            <div id="control"></div>
            <input type="submit" name="changer_volume" id="changer_volume" value="changer_volume" style="font: 0px 'arial narrow', arial, sans-serif; padding: 0; border: none; background: none;"/>
        </form>
    </center>


    <script>
        // Cette variable globale sert dans le fichier /static/BoutonVolume/knobKnob/knobKnob.jquery.js pour afficher le bouton avec la bonne position de départ
        var VALEUR_DEPART_BOUTON = Math.round(({{ valeur_du_bouton }} * 3.4)) + 10.0; // l'amplitude est [10.0°; 350.0°] donc 340.0° (voir /static/BoutonVolume/knobKnob/knobKnob.jquery.js
    </script>
	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="/static/Bouton_Volume/knobKnob/knobKnob.jquery.js"></script>

</body>
